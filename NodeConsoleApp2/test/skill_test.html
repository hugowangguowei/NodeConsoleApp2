<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能天赋树功能验证 (Skill Tree Test)</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --panel-bg: #2d2d2d;
            --border-color: #444;
            --accent-color: #d4af37; /* Gold */
            --locked-color: #555;
            --available-color: #00cec9;
            --learned-color: #fdcb6e;
            --connector-color: #666;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2 { color: var(--accent-color); margin-bottom: 10px; }
        
        .control-panel {
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            cursor: pointer;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
        }
        .btn:hover { background: #555; }
        .btn-primary { background: var(--accent-color); color: #000; font-weight: bold; }
        .btn-warning { background: #e17055; color: #fff; }

        .stat-display {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--available-color);
        }

        /* 布局容器 */
        .tree-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7个流派 */
            gap: 10px;
            overflow-x: auto;
            min-height: 800px;
            background: #222;
            padding: 10px;
            position: relative;
        }

        .school-column {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 10px;
            position: relative;
            min-width: 160px;
        }

        .school-title {
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            color: #ccc;
        }

        /* 技能节点 */
        .skill-node {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            z-index: 2; /* Ensure above canvas */
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            user-select: none;
        }
        
        .skill-node span { pointer-events: none; padding: 2px; line-height: 1.2;}

        /* 状态样式 */
        .status-locked {
            filter: grayscale(100%);
            opacity: 0.6;
            border-style: dashed;
        }
        .status-available {
            border-color: var(--available-color);
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.4);
            animation: pulse 2s infinite;
        }
        .status-learned {
            border-color: var(--learned-color);
            background: #4a3b2a;
            box-shadow: 0 0 8px rgba(253, 203, 110, 0.6);
            color: #fff;
        }

        .node-tier-1 { margin-top: 20px; }
        .node-tier-2 { margin-top: 50px; }
        .node-tier-3 { margin-top: 50px; }
        .node-tier-4 { margin-top: 50px; }
        .node-tier-5 { margin-top: 50px; }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 206, 201, 0.4); }
            50% { box-shadow: 0 0 15px rgba(0, 206, 201, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 206, 201, 0.4); }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--accent-color);
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
            pointer-events: none;
            width: 250px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .tooltip h4 { margin: 0 0 5px 0; color: var(--accent-color); font-size: 1.1em;}
        .tooltip p { margin: 4px 0; font-size: 0.9em; color: #ccc; }
        .tooltip .cost { color: var(--available-color); font-weight: bold; }
        .tooltip .req { color: #fe5f55; font-style: italic; }

        /* 连线画布 */
        #connection-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        #log-panel {
            margin-top: 20px;
            height: 150px;
            background: #000;
            color: #0f0;
            font-family: 'Consolas', monospace;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #444;
            font-size: 13px;
        }

    </style>
</head>
<body>

    <h1>技能天赋树系统验证 (Skill Tree Test)</h1>
    
    <div class="control-panel">
        <div>
            <label>当前知识点数 (KP): </label>
            <span id="kp-display" class="stat-display">0</span>
            <button class="btn" onclick="addKP(1)">+1</button>
            <button class="btn" onclick="addKP(5)">+5</button>
            <button class="btn" onclick="addKP(10)">+10</button>
        </div>
        <div style="margin-left: auto;">
            <button class="btn btn-warning" onclick="resetTree()">重置天赋树 (Reset)</button>
             <button class="btn btn-primary" onclick="window.location.reload()">刷新页面 (Reload)</button>
        </div>
    </div>

    <div class="tree-container" id="tree-root">
        <canvas id="connection-canvas"></canvas>
        <!-- Columns will be injected by JS -->
    </div>
    
    <div id="skill-tooltip" class="tooltip"></div>

    <div id="log-panel">
        <div>System initialized. Waiting for skills data...</div>
    </div>

    <!-- Data Mocking & Logic -->
    <script>
        // --- 1. CONFIGURATION & MOCK DATA (Injecting Missing JSON Info) ---
        
        const SKILL_TREE_CONFIG = {

            "skill_shockwave":     { school: "A", tier: 3, cost: 3, prereq: "skill_savage_charge" },

            // == Melee B: Guardian ==
            "skill_iron_will":  { school: "B", tier: 1, cost: 1, prereq: null },
            "skill_block":      { school: "B", tier: 1, cost: 1, prereq: null },
            "skill_taunt":      { school: "B", tier: 1, cost: 1, prereq: null },
            "skill_spiked_shell": { school: "B", tier: 2, cost: 2, prereq: "skill_block" },
            "skill_regroup":      { school: "B", tier: 2, cost: 2, prereq: "skill_iron_will" },
            "skill_counter_stance": { school: "B", tier: 3, cost: 3, prereq: "skill_spiked_shell" },
            "skill_futile_struggle": { school: "B", tier: 3, cost: 3, prereq: "skill_taunt" },
            "skill_shield_wall":     { school: "B", tier: 4, cost: 5, prereq: "skill_regroup" },
            "skill_immortal_bastion": { school: "B", tier: 4, cost: 5, prereq: "skill_counter_stance" },
            "skill_aegis":            { school: "B", tier: 5, cost: 8, prereq: "skill_shield_wall" },

            // == Melee C: Duelist ==
            "skill_artery_slice": { school: "C", tier: 1, cost: 1, prereq: null },
            "skill_double_thrust": { school: "C", tier: 1, cost: 1, prereq: null },
            "skill_feint":        { school: "C", tier: 1, cost: 1, prereq: null },
            "skill_bloodletting": { school: "C", tier: 2, cost: 2, prereq: "skill_artery_slice" },
            "skill_blade_dance":  { school: "C", tier: 2, cost: 2, prereq: "skill_double_thrust" },
            "skill_precision_thrust": { school: "C", tier: 3, cost: 3, prereq: "skill_feint" },
            "skill_bloodthirst":    { school: "C", tier: 3, cost: 3, prereq: "skill_bloodletting" },
            "skill_bloody_harvest": { school: "C", tier: 4, cost: 5, prereq: "skill_bloodthirst" },
            "skill_crimson_finale": { school: "C", tier: 4, cost: 5, prereq: "skill_blade_dance" },
            "skill_thousand_cuts":  { school: "C", tier: 5, cost: 8, prereq: "skill_bloody_harvest" },

            // == Ranged D: Ranger ==
            "skill_quick_shot":   { school: "D", tier: 1, cost: 1, prereq: null },
            "skill_quick_step":   { school: "D", tier: 1, cost: 1, prereq: null },
            "skill_distract_shot": { school: "D", tier: 1, cost: 1, prereq: null },
            "skill_tactical_roll": { school: "D", tier: 2, cost: 2, prereq: "skill_quick_step" },
            "skill_wind_arrow":    { school: "D", tier: 2, cost: 2, prereq: "skill_quick_shot" },
            "skill_poison_coating": { school: "D", tier: 3, cost: 3, prereq: "skill_distract_shot" },
            "skill_adrenaline":     { school: "D", tier: 3, cost: 3, prereq: "skill_tactical_roll" },
            "skill_rapid_fire":     { school: "D", tier: 4, cost: 5, prereq: "skill_wind_arrow" },
            "skill_afterimage":     { school: "D", tier: 4, cost: 5, prereq: "skill_adrenaline" },
            "skill_time_warp":      { school: "D", tier: 5, cost: 8, prereq: "skill_afterimage" },

             // == Ranged E: Sniper ==
            "skill_mark_target": { school: "E", tier: 1, cost: 1, prereq: null },
            "skill_steady_aim":  { school: "E", tier: 1, cost: 1, prereq: null },
            "skill_knee_shot":   { school: "E", tier: 1, cost: 1, prereq: null },

            "skill_piercing_bolt": { school: "E", tier: 3, cost: 3, prereq: "skill_steady_aim" },

            "skill_ghost_snipe":   { school: "E", tier: 4, cost: 5, prereq: "skill_headshot" },
            "skill_eagle_eye":     { school: "E", tier: 4, cost: 5, prereq: "skill_piercing_bolt" },
            "skill_one_shot":      { school: "E", tier: 5, cost: 8, prereq: "skill_ghost_snipe" },

            // == Magic F: Elementalist ==
            "skill_fireball":      { school: "F", tier: 1, cost: 1, prereq: null },
            "skill_lightning_bolt": { school: "F", tier: 1, cost: 1, prereq: null },
            "skill_oil_slick":     { school: "F", tier: 1, cost: 1, prereq: null },
            "skill_ice_lance":     { school: "F", tier: 2, cost: 2, prereq: "skill_fireball" },
            "skill_ring_of_fire":  { school: "F", tier: 2, cost: 2, prereq: "skill_oil_slick" },
            "skill_frost_nova":    { school: "F", tier: 3, cost: 3, prereq: "skill_ice_lance" },
            "skill_overload":      { school: "F", tier: 3, cost: 3, prereq: "skill_lightning_bolt" },
            "skill_chain_lightning": { school: "F", tier: 4, cost: 5, prereq: "skill_overload" },
            "skill_blizzard":      { school: "F", tier: 4, cost: 5, prereq: "skill_frost_nova" },
            "skill_meteor_swarm":  { school: "F", tier: 5, cost: 8, prereq: "skill_blizzard" },

            // == Magic G: Cleric ==
            "skill_holy_light":    { school: "G", tier: 1, cost: 1, prereq: null },
            "skill_smite":         { school: "G", tier: 1, cost: 1, prereq: null },
            "skill_bless":         { school: "G", tier: 1, cost: 1, prereq: null },
            "skill_shield_of_faith": { school: "G", tier: 2, cost: 2, prereq: "skill_holy_light" },
            "skill_pain_suppression": { school: "G", tier: 2, cost: 2, prereq: "skill_bless" },
            "skill_cleansing_fire": { school: "G", tier: 3, cost: 3, prereq: "skill_smite" },
            "skill_holy_shock":    { school: "G", tier: 3, cost: 3, prereq: "skill_shield_of_faith" },
            "skill_guardian_angel": { school: "G", tier: 4, cost: 5, prereq: "skill_pain_suppression" },
            "skill_radiant_revitalize": { school: "G", tier: 4, cost: 5, prereq: "skill_cleansing_fire" },
            "skill_divine_shield": { school: "G", tier: 5, cost: 8, prereq: "skill_guardian_angel" }
        };

        const SCHOOL_NAMES = {
            "A": "重装猛攻 (Juggernaut)",
            "B": "铁壁守卫 (Guardian)",
            "C": "猩红剑术 (Duelist)",
            "D": "极速游侠 (Ranger)",
            "E": "精密狙击 (Sniper)",
            "F": "元素毁灭 (Elementalist)",
            "G": "神圣祝祷 (Cleric)"
        };

        // Mock State
        const playerState = {
            kp: 10,
            unlockedSkills: new Set()
        };

        let skillData = {};

        // --- 2. LOGIC ---

        function log(msg, type='info') {
            const el = document.getElementById('log-panel');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if(type==='error') entry.style.color = 'red';
            if(type==='success') entry.style.color = '#00cec9';
            el.appendChild(entry);
            el.scrollTop = el.scrollHeight;
        }

        async function init() {
            try {
                // Try fetching real data (adjust path as needed based on structure)
                const response = await fetch('../assets/data/skills.json');
                if (!response.ok) throw new Error("File not found");
                skillData = await response.json();
                
                // Merge Data
                for(let id in skillData) {
                    if(SKILL_TREE_CONFIG[id]) {
                        skillData[id].treeConfig = SKILL_TREE_CONFIG[id];
                    }
                }

                // Mock missing skills if JSON is incomplete
                for(let id in SKILL_TREE_CONFIG) {
                    if(!skillData[id]) {
                        console.warn(`Skill ${id} not found in JSON, using Mock.`);
                        skillData[id] = {
                            id: id,
                            name: id.replace("skill_","").replace("_", " ").toUpperCase(),
                            description: "Skill definition is missing in skills.json (Mocked for tree test).",
                            type: "MOCK",
                            value: 0,
                            treeConfig: SKILL_TREE_CONFIG[id]
                        };
                    }
                }

                renderTree();
                updateUI();
                log('Skill system loaded successfully. Ready to test.');

            } catch(e) {
                log('Failed to load skill data: ' + e.message, 'error');
            }
        }

        function addKP(amount) {
            playerState.kp += amount;
            updateUI();
            log(`Added ${amount} KP. Total: ${playerState.kp}`, 'success');
        }

        function resetTree() {
            playerState.unlockedSkills.clear();
            playerState.kp = 10;
            updateUI();
            renderTree(); 
            log("Skill tree has been reset.");
        }

        function updateUI() {
            document.getElementById('kp-display').innerText = playerState.kp;
            
            document.querySelectorAll('.skill-node').forEach(node => {
                const id = node.dataset.id;
                const status = checkSkillStatus(id);
                // Preserve base classes
                node.className = `skill-node node-tier-${node.dataset.tier} status-${status}`;
            });
        }

        function checkSkillStatus(skillId) {
            if(playerState.unlockedSkills.has(skillId)) return 'learned';
            
            const config = skillData[skillId]?.treeConfig;
            if(!config) return 'locked';

            // Check Prereq
            if(config.prereq) {
                if(!playerState.unlockedSkills.has(config.prereq)) return 'locked';
            }
            // Root nodes are available if not learned
            return 'available';
        }

        function onNodeClick(skillId) {
            const status = checkSkillStatus(skillId);
            const skill = skillData[skillId];

            if(status === 'learned') {
                log(`[Simulation] Cast skill: ${skill.name}`, 'success');
                return;
            }

            if(status === 'locked') {
                const conf = skill.treeConfig;
                let reason = "Pre-requisite not met.";
                if(conf.prereq && !playerState.unlockedSkills.has(conf.prereq)) {
                    const pname = skillData[conf.prereq]?.name || conf.prereq;
                    reason = `Need prerequisite: ${pname}`;
                }
                log(`[Locked] ${reason}`, 'error');
                return;
            }

            if(status === 'available') {
                const cost = skill.treeConfig.cost;
                if(playerState.kp >= cost) {
                    playerState.kp -= cost;
                    playerState.unlockedSkills.add(skillId);
                    log(`[Unlock] Learned ${skill.name}! Deducted ${cost} KP.`);
                    updateUI();
                } else {
                    log(`[Failed] Not enough KP. Need ${cost}, Have ${playerState.kp}`, 'error');
                }
            }
        }

        // --- 3. RENDERING ---
        
        function renderTree() {
            const container = document.getElementById('tree-root');
            const canvas = document.getElementById('connection-canvas');
            container.innerHTML = '';
            container.appendChild(canvas);

            const schools = ['A','B','C','D','E','F','G'];
            
            schools.forEach(schoolCode => {
                const col = document.createElement('div');
                col.className = 'school-column';
                col.innerHTML = `<div class="school-title">${SCHOOL_NAMES[schoolCode]}</div>`;
                
                const skills = Object.values(skillData).filter(s => s.treeConfig && s.treeConfig.school === schoolCode);
                skills.sort((a,b) => a.treeConfig.tier - b.treeConfig.tier);

                skills.forEach(skill => {
                    const node = document.createElement('div');
                    node.className = `skill-node node-tier-${skill.treeConfig.tier}`;
                    node.dataset.id = skill.id;
                    node.dataset.tier = skill.treeConfig.tier;
                    node.innerHTML = `<span>${skill.name}</span>`;
                    
                    node.onclick = () => onNodeClick(skill.id);
                    node.onmouseover = (e) => showTooltip(e, skill);
                    node.onmouseout = () => hideTooltip();
                    
                    col.appendChild(node);
                });

                container.appendChild(col);
            });

            setTimeout(drawConnections, 100);
        }

        function drawConnections() {
            const canvas = document.getElementById('connection-canvas');
            const container = document.getElementById('tree-root');
            
            if(!container) return;
            
            canvas.width = container.scrollWidth;
            canvas.height = container.scrollHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;

            document.querySelectorAll('.skill-node').forEach(node => {
                const id = node.dataset.id;
                const skill = skillData[id];
                if(!skill) return;
                
                const prereqId = skill.treeConfig.prereq;

                if(prereqId) {
                    const parentNode = document.querySelector(`.skill-node[data-id="${prereqId}"]`);
                    if(parentNode) {
                        drawBezier(ctx, parentNode, node, container);
                    }
                }
            });
        }

        function drawBezier(ctx, startElem, endElem, container) {
            const startRect = startElem.getBoundingClientRect();
            const endRect = endElem.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            const x1 = startRect.left + startRect.width/2 - containerRect.left;
            const y1 = startRect.bottom - containerRect.top;
            const x2 = endRect.left + endRect.width/2 - containerRect.left;
            const y2 = endRect.top - containerRect.top;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.bezierCurveTo(x1, y1 + 20, x2, y2 - 20, x2, y2);
            ctx.stroke();
        }

        // TOOLTIP
        const tooltip = document.getElementById('skill-tooltip');
        function showTooltip(e, skill) {
            tooltip.style.display = 'block';
            tooltip.style.left = (e.pageX + 15) + 'px';
            tooltip.style.top = (e.pageY + 15) + 'px';
            
            const conf = skill.treeConfig;
            let status = checkSkillStatus(skill.id);
            let reqName = conf.prereq ? (skillData[conf.prereq]?.name || conf.prereq) : "无";

            tooltip.innerHTML = `
                <h4>${skill.name} (${status.toUpperCase()})</h4>
                <p>AP: ${skill.cost} | Type: ${skill.type}</p>
                <p>${skill.description || "暂无描述"}</p>
                <hr style="border-color:#444; margin: 8px 0;">
                <p class="cost">Learning Cost: ${conf.cost} KP</p>
                <p class="req">Prerequisite: ${reqName}</p>
            `;
        }
        function hideTooltip() { tooltip.style.display = 'none'; }
        
        window.addEventListener('resize', drawConnections);
        
        // Start Init
        window.onload = init;
    </script>
</body>
</html>
